<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body id="#back">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class="col-md-7">
						<a id="login-form-link" class="btn"><h3>Log In</h3></a>
					</div>
					<div class="col-md-5">
						<a id="register-form-link" class="btn"><h3>Register</h3></a>
					</div>
				</div>
			</div>
			<div class="card-body">
				<form class="login"  style="display: block;">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input ng-model="data.email" type="text" class="form-control" placeholder="Email">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input ng-model="data.password" type="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
						<a class="btn float-right login_btn" ng-click="initSession(data)">Start</a> <!--Boton de ingreso al controlador, no tocar-->
					</div>
				</form>

				<form class="register" style="display: none;">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input ng-model="datareg.username" type="text" class="form-control" placeholder="User name">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input ng-model="datareg.password" type="password" class="form-control" placeholder="Password">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input ng-model="datareg.email" type="email" class="form-control" placeholder="email">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input ng-model="datareg.birthdate" type="date" class="form-control" placeholder="Birthdate">
					</div>
					<div class="form-group">
						<a class="btn float-right login_btn" ng-click="addObjectUser(datareg)">Register</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
$(function() {

    $('#login-form-link').click(function(e) {
		$(".login").delay(100).fadeIn(100);
 		$(".register").fadeOut(100);
		e.preventDefault();
	});
	$('#register-form-link').click(function(e) {
		$(".register").delay(100).fadeIn(100);
 		$(".login").fadeOut(100);

		e.preventDefault();
	});

});
</script>
</html>
